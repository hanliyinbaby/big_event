<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/artic/artic.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add_edit">添加文章</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>

        </div>
    </div>
    <!-- 模板引擎部分 -->
    <script type="text/html" id='card'>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" data-index = '{{$value.Id}}' id='bianji'>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-index = '{{$value.Id}}' id='delet'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加类别的content区域 -->
    <script type='text/html' id='add_edited'>
        <form class="layui-form" id='add-edit'>
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required   lay-filter="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
                </div>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </div>
        </form>
    </script>
    <script type='text/html' id='add_bianji'>
        <form class="layui-form" id='add-bianji' lay-filter="add-bianji"> 
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
                </div>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id='add-tianjia'>提交修改</button>
                  </div>
                </div>
        </form>
    </script>
    <!-- 导入layui的js文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入jquery的js文件 -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入过滤器js文件 -->
    <script src='/assets/js/urlApi.js'></script>
    <!-- 导入自己的js文件 -->
    <script src='/assets/js/artic/artic.js'></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
</body>

</html>
