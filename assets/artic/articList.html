<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/artic/articList.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="200" />
                    <col width="200" />
                    <col width="200" />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type='text/html' id='tplList'>
{{each data}}
<tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date | dataFormat}}</td>
    <td>{{$value.state}}</td>
    <td>
        <button type="button" class="layui-btn  layui-btn-normal layui-btn-xs" id='bianji_list' data-bid={{$value.Id}}>编辑</button>
    <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs" id='delet' data-id = {{$value.Id}}>删除</button>
    </td>
</tr>
{{/each}}
    </script>
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
    <div id="fenPage"></div>
    <!-- 导入layui的js文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入jquery的js文件 -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入过滤器js文件 -->
    <script src='/assets/js/urlApi.js'></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js文件 -->
    <script src='/assets/js/artic/articList.js'></script>
</body>

</html>
