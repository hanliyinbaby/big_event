<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 设置背景图标 -->
    <div class="title_bg layui-main">
        <div class="title img">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <!-- 登录/注册页面 -->
        <div class="zong">
            <div class="login"><img src="./assets/images/login_title.png" alt=""></div>
            <!-- 登录页面 -->
            <div class="denglu" id="denglureg">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn lay-submit layui-btn-fluid">登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="zhucebtn">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册页面 -->
            <div class="zhuce" id="zhucereg">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required" placeholder="请确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn lay-submit layui-btn-fluid">注册</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="denglubtn">去登录</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
